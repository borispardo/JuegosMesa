{% extends 'plantilla.html' %}
{% block contenido %}

<div class="container mt-4">
    <h1 class="text-center mb-4">Editar Editorial</h1>

    <form action="{% url 'editar_editorial' editorial.id %}" method="post" novalidate>
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">
                        {{ field.errors|striptags }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{% url 'lista_editorial' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
