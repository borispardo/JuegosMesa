{% extends 'plantilla.html' %}
{% block contenido %}

<div class="container mt-4">
    <h1 class="text-center mb-4">Editar Editorial</h1>

    <form action="{% url 'procesar_editorial' editorial.id %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Título</label>
            <input type="text" name="titulo" class="form-control" value="{{ editorial.titulo }}" required>
        </div>
        <div class="mb-3">
            <label>Autor</label>
            <input type="text" name="autor" class="form-control" value="{{ editorial.autor }}" required>
        </div>
        <div class="mb-3">
            <label>Fecha</label>
            <input type="date" name="fecha" class="form-control" value="{{ editorial.fecha|date:'Y-m-d' }}" required>
        </div>
        <div class="mb-3">
            <label>Descripción</label>
            <textarea name="descripcion" class="form-control" rows="4" required>{{ editorial.descripcion }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{% url 'lista_editorial' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
