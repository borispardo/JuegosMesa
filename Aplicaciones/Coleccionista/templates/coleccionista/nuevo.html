{% extends 'plantilla.html' %}
{% block contenido %}

<div class="container mt-4">
    <h1 class="text-center mb-4">Registrar Nuevo Coleccionista</h1>

    <form action="{% url 'guardar_coleccionista' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Correo</label>
            <input type="email" name="correo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Fecha de Registro</label>
            <input type="date" name="fecha_registro" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'lista_coleccionista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
