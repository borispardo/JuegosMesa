{% extends 'plantilla.html' %}
{% block contenido %}

<div class="container mt-4">
    <h1 class="text-center mb-4">Editar Juego</h1>

    <form action="{% url 'procesar_juego' juego.id %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Título</label>
            <input type="text" name="titulo" class="form-control" value="{{ juego.titulo }}" required>
        </div>
        <div class="mb-3">
            <label>Género</label>
            <input type="text" name="genero" class="form-control" value="{{ juego.genero }}" required>
        </div>
        <div class="mb-3">
            <label>Año de Lanzamiento</label>
            <input type="number" name="anio_lanzamiento" class="form-control" value="{{ juego.anio_lanzamiento }}" required>
        </div>
        <div class="mb-3">
            <label>Coleccionista</label>
            <select name="coleccionista" class="form-control" required>
                {% for coleccionista in coleccionistas %}
                <option value="{{ coleccionista.id }}" {% if coleccionista.id == juego.coleccionista.id %}selected{% endif %}>
                    {{ coleccionista.nombre }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Editorial</label>
            <select name="editorial" class="form-control" required>
                {% for editorial in editoriales %}
                <option value="{{ editorial.id }}" {% if editorial.id == juego.editorial.id %}selected{% endif %}>
                    {{ editorial.titulo }}
                </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{% url 'lista_juego' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
