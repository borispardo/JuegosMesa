{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Juegos de Mesa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'photofolio/images/favicon.png' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Cardo:wght@400;700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'photofolio/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'photofolio/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'photofolio/assets/vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'photofolio/assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'photofolio/assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="{% static 'photofolio/assets/css/main.css' %}" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-color: #1c1c1c;
            color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
        }

        .logo a {
            font-family: 'Cardo', serif;
            font-size: 2rem;
            color: #28a745;
            text-decoration: none;
        }

        #navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        #navbar ul li a {
            color: #f0f0f0;
            font-weight: 500;
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.3s;
        }

        #navbar ul li a:hover {
            color: #28a745;
        }

        .hero {
            background: linear-gradient(145deg, #222, #1c1c1c);
            padding: 100px 20px 80px 20px;
            border-bottom: 1px solid #444;
        }

        .hero h2 {
            font-family: 'Cardo', serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: #fff;
        }

        .hero p {
            color: #ccc;
            margin-top: 10px;
        }

        .btn-get-started {
            background: #28a745;
            color: #fff;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-get-started:hover {
            background: #218838;
            transform: translateY(-2px);
            text-decoration: none;
        }

        .gallery {
            background-color: #2a2a2a;
            padding: 80px 0;
        }

        .gallery-item {
            background: #262626;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            padding: 10px;
        }

        .gallery-links {
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-top: 1px solid #444;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .gallery-links a {
            color: #fff;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .gallery-links a:hover {
            color: #28a745;
        }

        .footer {
            background: #111;
            color: #888;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            border-top: 1px solid #444;
        }
    </style>
</head>

<body>

    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center" style="background: #1c1c1c; border-bottom: 1px solid #444;">
        <div class="container d-flex align-items-center justify-content-between">
            <h1 class="logo"><a href="/">ðŸŽ² Juegos de Mesa</a></h1>

            <nav id="navbar" class="navbar">
                <ul>
                    <li><a href="/editorial/"><i class="bi bi-collection"></i> Editoriales</a></li>
                    <li><a href="/coleccionista/"><i class="bi bi-people"></i> Coleccionistas</a></li>
                    <li><a href="/juego/"><i class="bi bi-controller"></i> Juegos</a></li>
                </ul>
            </nav>
        </div>
    </header><!-- End Header -->

    <main id="main" class="mt-5 pt-5">

        {% block contenido %}
        <!-- AquÃ­ va tu contenido dinÃ¡mico -->
        {% endblock %}

    </main>

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer mt-5">
        <div class="container">
            &copy; 2025 <strong><span>JuegosMes</span></strong>. Todos los derechos reservados.
        </div>
    </footer>

    <!-- Vendor JS Files -->
    <script src="{% static 'photofolio/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'photofolio/assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'photofolio/assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'photofolio/assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'photofolio/assets/js/main.js' %}"></script>

    <!-- SweetAlert2 Mensajes Django -->
    <script>
        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    icon: '{% if message.tags == "success" %}success{% elif message.tags == "error" %}error{% else %}info{% endif %}',
                    title: '{{ message }}',
                    timer: 3000,
                    showConfirmButton: false
                });
            {% endfor %}
        {% endif %}
    </script>

    <!-- ConfirmaciÃ³n al eliminar -->
    <script>
        function confirmarEliminar(url) {
            Swal.fire({
                title: 'Â¿EstÃ¡s seguro?',
                text: "Â¡No podrÃ¡s deshacer esto!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#28a745',
                cancelButtonColor: '#d33',
                confirmButtonText: 'SÃ­, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = url;
                }
            })
        }
    </script>

</body>

</html>
